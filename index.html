<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Tip calculator app</title>
  </head>

  <body>
    <div class="logo">
      <img src="assets/images/logo.svg" />
    </div>
    <div class="main">
      <div class="box1">
        <div>
          <p>Bill</p>
          <div class="btn0">
            <img class="dollar" src="assets/images/icon-dollar.svg" />
            <div class="dollar">0</div>
          </div>
        </div>
        <div>
          <p>Select Tip %</p>
          <div class="allbtn">
            <button class="btn">5%</button>
            <button class="btn">10%</button>
            <button class="btn">15%</button>
            <div class="allbtn-1">
              <button class="btn">25%</button>
              <button class="btn">50%</button>
              <button class="btncus">Custom</button>
            </div>
          </div>
        </div>
        <div>
          <p>Number of People</p>
          <div class="btn0">
            <img class="dollar" src="assets/images/icon-person.svg" />
            <div class="dollar">0</div>
          </div>
        </div>
      </div>
      <div class="box2">
        <div class="box21">
          <div>
            <h4>Tip Amount</h4>
            <h5>/ person</h5>
          </div>
          <div class="amount">$0.00</div>
        </div>
        <div class="box22">
          <div>
            <h4>Total</h4>
            <h5>/ person Reset</h5>
          </div>
          <div class="amount">$0.00</div>
        </div>
        <div class="re-btn">
          <button class="reset">RESET</button>
        </div>
      </div>
    </div>
  </body>
</html>
